<!DOCTYPE html>

<html>

<head>

	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>RPG</title>
	<link rel="stylesheet" href="style.css">

</head>

<body>
		
	<div class="game border">
		
		<div class="characters flex space-evenly">
			
			<div class="player">
				<fieldset class="border colorA">
					<legend class="border padding colorB" id="player.name+level">Player</legend>
					<label>Hp:</label>
					<progress id="player.hp" value="" max=""></progress>
					<label id="player.maxHp">0/0</label>
				</fieldset>			
			</div>

			<div class="enemy">
				<fieldset class="border colorA">
					<legend class="border padding colorB" id="enemy.name">Enemy</legend>
					<label>Hp:</label>
					<progress id="enemy.hp" value="" max=""></progress>
					<label id="enemy.maxHp">0/0</label>
				</fieldset>
			</div>

		</div>

		<br>

		<div class="sheet flex">
			<fieldset class="border colorA">
				<legend class="border padding colorB" id="player.name">Ficha</legend>
				<label id="player.level">NÃ­vel</label> <br>
				<label>-</label> <br>
				<label id="player.attack">Ataque</label> <br>
				<label>-</label> <br>
				<label id="player.defense">Defesa</label> <br>
				<label>-</label> <br>
				<label id="player.gold">Gold</label> <br>
				<label>-</label> <br>
				<label id="player.xp">xp</label> <br>
			</fieldset>
		</div>

		<br>

		<div class="footer flex center">
			
			<div>
				<textarea class="border colorA" id="log" readonly="true" style="resize: none; width: 450px; height: 200px"></textarea>
			</div>

			<br>

			<div class="flex" id="button" style="flex-wrap: wrap; width: 260px"></div>

		</div>

	</div>

	<script src="script.js"></script>

</body>

</html>
